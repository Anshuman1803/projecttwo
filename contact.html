<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Weather Application</title>
    <link rel="icon" href="/Alarm-PNG.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />


    <!-- Custome Style Sheet -->
    <link rel="stylesheet" href="/App.css">
    <link rel="stylesheet" href="/Responsive.css">
    <link rel="stylesheet" href="./contact.css">
</head>

<body>
    <main>
        <header>
            <div class="AppNameLogo">
                <img src="./Alarm-PNG.png" alt="Alarm-Logo">
                <h1>Alarm<span>Clock</span></h1>
            </div>
            <nav id="Navbar">
                <ul>
                    <li><a href="./index.html">Single Alarm</a></li>
                    <!-- <li><a href="./multiplealarm.html">Multiple Alarm</a></li> -->
                    <li class="ActiveLink"><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <div id="Menu" class="fa-solid fa-bars"></div>
        </header>
        <div class="FormContainer">
            <h1>Contact <span> Us !</span></h1>
            <form action="" onsubmit="event.preventDefault();">
                <input type="text" name="" id="ErroTextBox" readonly>
                <input type="text" name="Name" id="Name" placeholder="Full Name">
                <input type="text" name="Subject" id="Subject" placeholder="Subject">
                <input type="email" name="Email" id="Email" placeholder="Email Address">
                <textarea name="SenderMsg" id="SenderMsg" cols="30" rows="10" placeholder="Message"></textarea>
                <div class="ButtonBox">
                    <input type="reset" value="Clear">
                    <input type="submit" value="Send" id="SubmitButton">
                </div>
            </form>
        </div>

        <div class="MsgBox" id="sendMsgBox">
            <h2>Message Sent Successfully</h2>
            <h3>Thanks For Your Queries !</h3>
            <h5>We Get Back To You As Soon As Possible</h5>
            <button id="CloseMsgBox">Close </button>

        </div>
    </main>

    <script src="./Email.js"></script>
    <script src="./navbar.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("ioK5kyPArUJ0lmzmb");
        })();
    </script>
    </script>
</body>

</html>
